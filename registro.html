<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre su Cuenta - NodeJS Javascript</title>
    <link rel="stylesheet" href="css/register_styles.css">
</head>
<body>
    <img src="multimedia/background.png" alt="">
    <div class="contenedor">
        <form action="http://localhost:3000/registro" method="post">
            <h4>Bienvenido a la Intranet Mas Sukistrukis</h4>
            <div class="ordenar">
                <label for="nombre">Nombre -</label>
                <input type="text" name="nombre">
                
                <label for="correo">Correo -</label>
                <input type="email" name="correo" id="">

                <label for="tipoID">Tipo de Documento -</label>
                <select name="tipoID" id="">
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CC">Cedula de Ciudadania</option>
                </select>

                <label for="documento">Documento -</label>
                <input type="text" name="documento">
                
                <label for="pass" class="ordenar">Password -</label>
                <input type="password" name="pass">
                
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
